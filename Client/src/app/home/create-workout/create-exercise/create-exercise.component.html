<p class="text-gray-100">{{ name }}</p>

<div class="flex flex-col mb-4">
	@for(i of [].constructor(sets); track $index) {
	<app-set-input
		[exerciseName]="exercise ? exercise.name : ''"
		[first]="$first"
		[idx]="$index"
		[set]="set ? set[$index] : null"
		(setChange)="handleSetChange($event, $index)"
		(setName)="setName($event)"
		[deleteSet]="deleteSet"></app-set-input>
	}

	<button
		class="mt-2 bg-gray-100 text-gray-900 border border-gray-300 hover:bg-gray-200 py-2 px-4 rounded-lg font-bold transition duration-200 ease-in-out"
		type="button"
		(click)="add()">
		+Add Set
	</button>

	@if(last) {
	<button
		type="button"
		class="mt-2 bg-accent-green text-black font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200 ease-in-out"
		(click)="addExercise()">
		+Choose Next Exercise
	</button>
	}
</div>
