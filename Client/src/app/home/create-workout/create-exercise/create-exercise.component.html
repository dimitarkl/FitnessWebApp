<div class="flex flex-col mb-4 bg-gray-800 rounded-lg">
	<div class="text-left">
		<h1 class="ml-[4px] font-semibold text-xl text-white py-2 px-3">{{exercise?.name}}</h1>
	</div>
	@for(i of [].constructor(sets); track $index) {
	<app-set-input
		[first]="$first"
		[idx]="$index"
		[set]="set ? set[$index] : null"
		(setChange)="handleSetChange($event, $index)"
		[deleteSet]="deleteSet"
        ></app-set-input>
	}

	<button
		class="my-4 mx-[8px] bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg border-2 border-accent-green hover:bg-accent-green hover:text-white transform hover:scale-105 transition-all duration-200 ease-in-out shadow-lg flex items-center justify-center gap-2 group"
		type="button" (click)="add()">
		<svg class="w-4 h-4 group-hover:text-white transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
		</svg>
		Add Set
	</button>

</div>
