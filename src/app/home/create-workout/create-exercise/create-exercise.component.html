<p>{{ name }}</p>
<div class="flex flex-col">
	@for(i of [].constructor(sets);track $index){
	<app-set-input
		[exerciseName]="exercise ? exercise.name : ''"
		[first]="$first"
		[idx]="$index"
		[set]="set ? set[$index] : null"
		(setChange)="handleSetChange($event, $index)"
		(setName)="setName($event)" />}

	<button class="bg-white text-slate-950" type="button" (click)="add()">
		+Add Set
	</button>
	@if(last){
	<button
		type="button"
		class="bg-blue-500 text-slate-950 font-extrabold"
		(click)="addExercise()">
		+Choose Next Exercise</button
	>}
</div>
