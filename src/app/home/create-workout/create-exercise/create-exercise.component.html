<p>{{ name }}</p>
<div class="flex flex-col">
	@for(i of [].constructor(sets);track i){
	<app-set-input />}

	<button class="bg-white text-slate-950" (click)="add()">+Add Set</button>

	<button
		class="bg-blue-500 text-slate-950 font-extrabold"
		(click)="addExercise()">
		+Choose Next Exercise
	</button>
</div>
