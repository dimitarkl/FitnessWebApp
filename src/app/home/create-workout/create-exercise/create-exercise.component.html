<p class="text-slate-50">{{ name }}</p>

<div class="flex flex-col mb-4">
	@for(i of [].constructor(sets);track $index){
	<app-set-input
		[exerciseName]="exercise ? exercise.name : ''"
		[first]="$first"
		[idx]="$index"
		[set]="set ? set[$index] : null"
		(setChange)="handleSetChange($event, $index)"
		(setName)="setName($event)"
		[deleteSet]="deleteSet" />
	}

	<button
		class="mt-2 bg-white text-slate-950 border border-slate-300 hover:bg-slate-100 py-2 px-4 rounded-lg font-bold transition duration-200 ease-in-out"
		type="button"
		(click)="add()">
		+Add Set
	</button>

	@if(last){
	<button
		type="button"
		class="mt-2 bg-accent-green text-slate-50 font-extrabold py-2 px-4 rounded-lg hover:bg-accent-green-dark transition duration-200 ease-in-out"
		(click)="addExercise()">
		+Choose Next Exercise
	</button>
	}
</div>
