<form
	class="flex flex-row m-2 text-slate-950"
	#form="ngForm"
	(ngSubmit)="submitSet(form)">
	<div
		class="grid grid-cols-5 p-2 rounded-lg text-slate-200 bg-gray-800 shadow-md text-center">
		<div>
			@if(first){
			<label class="text-lg font-semibold">Set</label>}
			<p>{{ idx + 1 }}</p>
		</div>
		<div class="col-span-2">
			@if(first){
			<h1 class="text-lg font-semibold">Exercise</h1>
			} @if(first){
			<input
				class="w-30 text-slate-950"
				name="exercise"
				type="text"
				id="exercise"
				placeholder="Bench Press"
				[(ngModel)]="exerciseName"
				(ngModelChange)="submitSet(form)" />}@else{
			<input class="w-30 invisible" />
			}
		</div>
		<div>
			@if(first){
			<h1 class="text-lg font-semibold">Reps</h1>
			} @if(setValues.reps!=0){
			<input
				class="w-10 text-slate-950"
				type="number"
				name="reps"
				id="reps"
				placeholder="{{ set?.reps }}"
				(ngModelChange)="submitSet(form)"
				[(ngModel)]="setValues.reps"
				required />
			} @else {
			<input
				class="w-10 text-slate-950"
				type="number"
				name="reps"
				id="reps"
				placeholder="{{ set?.reps }}"
				(ngModelChange)="submitSet(form)"
				ngModel
				required />
			}
		</div>
		<div>
			@if(first){
			<h1 class="text-lg font-semibold">Weight</h1>
			} @if(setValues.weight!=0){
			<input
				class="w-10 text-slate-950"
				type="number"
				name="weight"
				id="weight"
				[(ngModel)]="setValues.weight"
				(ngModelChange)="submitSet(form)"
				required />
			}@else {
			<input
				class="w-10 text-slate-950"
				type="number"
				name="weight"
				id="weight"
				[value]="setValues.weight"
				placeholder="{{ set?.weight }}"
				ngModel
				(ngModelChange)="submitSet(form)"
				required />}
		</div>
	</div>
</form>
