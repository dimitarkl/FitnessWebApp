<div
	class="fixed bottom-20 left-1/2 transform -translate-x-1/2 text-center bg-black">
	@if(!hidden){
	<form
		class="register-form text-slate-50"
		#form="ngForm"
		(ngSubmit)="create()">
		<fieldset>
			<h2>Workout</h2>
			@for(exercise of workoutObj.exercises;track $index){
			<app-create-exercise
				[name]="workoutObj.exercises[$index].name"
				[addExercise]="addExercise"
				[last]="$index === workoutObj.exercises.length - 1"
				[exercise]="workoutObj.exercises[$index]"
				[indx]="$index"
				(setChange)="handleExerciseChange($event, $index)" />
			}

			<button
				[disabled]="form.invalid"
				[style]="{
					backgroundColor: form.invalid ? 'grey' : '#234465'
				}"
				class="m-2 h-12 px-6 rounded-lg">
				END WORKOUT
			</button>
		</fieldset>
	</form>
	<button
		[disabled]="form.invalid"
		[style]="{
			backgroundColor: form.invalid ? 'grey' : '#234465'
		}"
		class="m-2"
		(click)="switchForm()">
		Close
	</button>
	}@else{
	<button
		(click)="switchForm()"
		class="text-5xl heigh text-slate-50 bg-blue-500 py-2 px-4 rounded-lg m-10 font-extrabold">
		Start Workout</button
	>}
</div>
