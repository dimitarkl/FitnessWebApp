<div
	class="card-container flex justify-center items-center box-border outline-black outline-10 mb-2.5 mt-2.5">
	<div class="card w-[625px] bg-gray-600 rounded-lg shadow-md">
		<div class="card-content m-2.5 text-white">
			<div class="card-user flex flex-row mb-2.5">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					enable-background="new 0 0 24 24"
					height="24px"
					viewBox="0 0 24 24"
					width="24px"
					fill="#e8eaed">
					<g><rect fill="none" height="24" width="24" /></g>
					<g>
						<path
							d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm0 14c-2.03 0-4.43-.82-6.14-2.88C7.55 15.8 9.68 15 12 15s4.45.8 6.14 2.12C16.43 19.18 14.03 20 12 20z" />
					</g>
				</svg>

				<h1 class="font-bold text-2xl ml-2.5">
					{{ ownerUsername ? ownerUsername : 'Username Not Found' }}
				</h1>
			</div>
			<div class="card-description ml-5">
				<p>PLACEHOLDER</p>
			</div>
			@for(exercise of workout?.exercises?.slice(0, 3);track $index){
			<app-exercise-card [exercise]="exercise" />
			} @if(more>0){
			<p>Click To Check The Full Workout({{ more }} more left)</p>
			}
			<button (click)="showLikes()">
				{{
					workout && workout.likes
						? workout.likes.length + ' Likes'
						: '0 Likes'
				}}
			</button>
			<div class="mt-4 flex space-x-4">
				@if(workout?.ownerId!=user?.uid){
				<button
					(click)="likePost()"
					class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
					Like</button
				>}
				<button
					class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
					Comment
				</button>
				@if(workout?.ownerId==user?.uid){
				<button
					class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
					Edit
				</button>
				<button
					(click)="deletePost()"
					class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
					Delete</button
				>}
			</div>
		</div>
	</div>
</div>
