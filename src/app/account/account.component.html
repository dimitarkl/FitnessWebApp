<div class="max-w-2xl sm:w-[625px] mx-auto p-2">
	<div class="shadow-lg rounded-lg p-6 mb-8 bg-dark-blue">
		<div class="flex items-center space-x-6">
			<img
				src="https://via.placeholder.com/120"
				alt="Profile Photo"
				class="w-24 h-24 rounded-full object-cover border-2 border-gray-600" />
			<div>
				<h1 class="text-3xl font-semibold text-gray-50">
					{{ user?.displayName }}
				</h1>
				<p class="text-lg text-green-300">{{ user?.email }}</p>
			</div>
		</div>
		<div class="w-36 rounded-lg mt-5">
			<button
				(click)="changeHidden()"
				class="w-full py-3 bg-accent-green text-dark-900 font-semibold rounded-lg hover:bg-green-700 focus:outline-none">
				Edit Profile
			</button>
		</div>
	</div>
</div>

<div class="text-center flex flex-col justify-center items-center">
	<h2 class="text-3xl md:text-5xl m-5 font-extrabold text-gray-50">
		Workouts
	</h2>
</div>
@for(workout of workouts; track workout.id) {
<app-post [workout]="workout"></app-post>
}
<div
	id="editProfileModal"
	class="{{
		hidden
	}} fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-2">
	<div class="bg-gray-800 p-8 w-full max-w-lg relative rounded-lg">
		<button
			(click)="changeHidden()"
			class="absolute top-4 right-4 text-gray-100 text-3xl font-bold">
			&times;
		</button>
		<h2 class="text-2xl font-bold mb-6 text-center text-gray-100">
			Edit Profile
		</h2>
		<form #form="ngForm" (ngSubmit)="submitAccount(form)">
			<div class="mb-6 flex space-x-4">
				<div class="flex-1">
					<label
						class="block text-gray-100 text-sm font-bold mb-2"
						for="displayName"
						>Display Name</label
					>
					<input
						class="w-full px-4 py-3 border border-gray-600 rounded-lg bg-gray-900 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
						type="username"
						name="username"
						id="username"
						placeholder="Joe"
						[(ngModel)]="displayName"
						#inputUsername="ngModel" />
				</div>
				<div class="w-1/3">
					<label
						class="block text-gray-100 text-sm font-bold mb-2"
						for="weightUnit"
						>Weight Unit</label
					>
					<select
						class="w-full px-4 py-3 border border-gray-600 rounded-lg bg-gray-900 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
						name="weightUnit"
						id="weightUnit"
						[(ngModel)]="weightUnit"
						#inputWeightUnit="ngModel">
						<option value="kg">kg</option>
						<option value="lbs">lbs</option>
					</select>
				</div>
			</div>
			<div class="flex items-center justify-between">
				<button
					type="submit"
					class="w-full py-3 mt-4 rounded bg-accent-green text-gray-100 font-bold hover:bg-green-600 disabled:bg-gray-600"
					[disabled]="form.invalid">
					Save
				</button>
			</div>
		</form>
	</div>
</div>
